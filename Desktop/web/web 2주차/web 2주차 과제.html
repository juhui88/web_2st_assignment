        <div id = "naver"> 
            <img src = "./naver logo.png" >
        </div>
        <br></br>

            <select id = "local_switch" name = "locale_switch" title = "언어선택" class = "sel">

                <option value = "es_US">English</option>

        <div id = "log_in"> 
            <fieldset>
                <legend class = "blind">로그인</legend>
                <input/>
                <br><input/></br>

                    <br><button>로그인</button></br>
                </div>

                <label><input type = "checkbox" >로그인 상태 유지</label>
                <br>
                    <a href = "https://nid.naver.com/login/ext/help_ip3.html">IP보안</a>
                    <label><input type = "checkbox" >OFF</label>
                </br>
            </fieldset>

        <div id = "convenient log_in">

            <button>QR코드 로그인</button>
            <br><button>일회용 번호 로그인</button></br>

        <div id = "find">

            <a href = https://nid.naver.com/user2/help/pwInquiry.nhn?lang=ko_KR>비밀번호 찾기|</a>
            <a href = https://nid.naver.com/user2/V2Join.nhn?m=agree&lang=ko_KR>회원가입</a>
        </div>
        <div id = "certificate">
            <a href = https://nid.naver.com/user2/campaign/showInfo.nhn?m=eSignCampaign>네이버 인증서</a>
        </div>
